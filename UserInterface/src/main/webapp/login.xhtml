<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Login page</title>
    <h:outputStylesheet library="css" name="style.css" />
</h:head>

<h:body>
    <h:form id="loginForm">
            <h:panelGrid columns="2" cellpadding="5">
                <h:outputLabel for="username" value="Username:" style="font-weight:bold"/>
                <p:inputText id="username" value="#{userManageBean.user.username}" required="true"/>

                <h:outputLabel for="password" value="Password:" style="font-weight:bold"/>
                <p:password id="password" value="#{userManageBean.user.password}" required="true" />

                <p:commandButton value="Login" action="#{userManageBean.doLogin}" icon="ui-icon-check"
                                 ajax="false"/>
            </h:panelGrid>
    </h:form>
</h:body>
</html>
