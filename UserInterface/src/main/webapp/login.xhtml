<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Login page</title>
</h:head>

<h:body>
    <h:form id="loginForm">
        <h:outputText value="Username: " />
        <h:inputText id="username" value="#{userManageBean.user.username}"
                    required="true" requiredMessage="Please enter your username" />
        <h:message for="username" style="color:red"/>
        <br/>

        <h:outputText value="Password: "/>
        <h:inputSecret id="password" value="#{userManageBean.user.password}"
                    required="true" requiredMessage="Please enter your password" />
        <h:message for="password" style="color:red" />
        <br/>

        <h:commandButton action="#{userManageBean.doLogin}" value="Login" />
    </h:form>
</h:body>
</html>
