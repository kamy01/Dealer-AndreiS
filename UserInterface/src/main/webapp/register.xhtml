<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Registration page</title>
</h:head>

<h:body>
        <h:form>
            <h3>Registration form</h3>
            <h:panelGrid columns="3" cellpadding="5">
                <h:outputLabel for="username" value="Username:" style="font-weight:bold"/>
                <p:inputText id="username" value="#{userManageBean.user.username}" required="true"/>
                <br/>

                <h:outputLabel for="pwd1" value="Password: *" />
                <p:password id="pwd1" value="#{userManageBean.user.password}" match="pwd2" required="true" />
                <br/>

                <h:outputLabel for="pwd2" value="Repeat Password: *" />
                <p:password id="pwd2" value="#{userManageBean.user.password}" required="true" />
                <br/>

                <p:commandButton value="Register" action="#{userManageBean.doRegister}" icon="ui-icon-check"
                                 ajax="false"/>
            </h:panelGrid>
        </h:form>
</h:body>
</html>
