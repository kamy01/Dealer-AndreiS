<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Registration page</title>
</h:head>

<h:body>
        <h:form>
            <h3>Registration form</h3>
            <h:outputLabel for="username">Username:</h:outputLabel>
            <h:inputText value="#{userManageBean.user.username}" id="username"
                         required="true" requiredMessage="Please enter a valid username"/>
            <br/>

            <h:outputLabel for="password">Password:</h:outputLabel>
            <h:inputSecret value="#{userManageBean.user.password}" id="password"
                           required="true" requiredMessage="Please enter a valid password"/>
            <br/>

            <h:commandButton action="#{userManageBean.doRegister}" value="Register" />
        </h:form>
</h:body>
</html>
