<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Search Result Page</title>
</h:head>
<h:body>
    <div id="header">
        <ui:insert name="header" >
            <ui:include src="header.xhtml" />
        </ui:insert>
    </div>
    <h:form>
        <p:dataTable var="carEntity" value="#{carManagedBean.cars}">
            <p:column headerText="Name">
                <h:outputText value="#{carEntity.name}" />
            </p:column>

            <p:column headerText="Registration Date">
                <h:outputText value="#{carEntity.registrationDate}" />
            </p:column>

            <p:column headerText="Brand">
                <h:outputText value="#{carEntity.mark}" />
            </p:column>

            <p:column headerText="Color">
                <h:outputText value="#{carEntity.color}" />
            </p:column>

            <p:column headerText="Price">
                <h:outputText value="#{carEntity.price}" />
            </p:column>

            <p:column headerText="Condition">
                <h:outputText value="#{carEntity.condition}" />
            </p:column>
        </p:dataTable>
    </h:form>
</h:body>
</html>
