<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Car registration page</title>
</h:head>
<h:body>
    <div id="header">
        <ui:insert name="header" >
            <ui:include src="header.xhtml" />
        </ui:insert>
    </div>
    <h:form>
        <p:panel header="Register a car" style="margin-bottom:10px;">
            <h:panelGrid columns="6" cellpadding="5">
                <h:outputLabel for="name" value="Name:" style="font-weight:bold"/>
                <p:inputText id="name" value="#{carManageBean.car.name}" required="true"/>
                <br/>

                <h:outputLabel for="mark" value="Mark:" />
                <p:inputText id="mark" value="#{carManageBean.car.mark}"/>
                <br/>

                <h:outputLabel for="color" value="Color:" />
                <p:inputText id="color" value="#{carManageBean.car.color}"/>
                <br/>

                <h:outputLabel for="price" value="Price:" />
                <p:inputText id="price" value="#{carManageBean.car.price}" required="true"/>
                <br/>

                <h:outputLabel for="condition" value="Condition: " />
                <p:inputText id="condition" value="#{carManageBean.car.condition}" required="true"/>
                <br/>

                <p:outputLabel for="registrationDate" value="Registration Date:" />
                <p:calendar id="registrationDate" value="#{carManageBean.car.registrationDate}" showOn="button" />
                <br/>

                <p:commandButton value="Register" action="#{carManageBean.doRegister}" icon="ui-icon-check"
                                 ajax="false"/>
            </h:panelGrid>
        </p:panel>
    </h:form>
</h:body>
</html>
