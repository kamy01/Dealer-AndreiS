<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Car registration page</title>
</h:head>
<h:body>
    <div id="header">
        <ui:insert name="header" >
            <ui:include src="header.xhtml" />
        </ui:insert>
    </div>
    <h:form>
        <p:panel header="Register a car" style="margin-bottom:10px;">
            <h:panelGrid columns="2" cellpadding="5">
                <p:outputLabel for="name" value="Name:" style="font-weight:bold"/>
                <p:inputText id="name" value="#{carManagedBean.car.name}" required="true"/>

                <p:outputLabel for="mark" value="Mark:" />
                <p:inputText id="mark" value="#{carManagedBean.car.mark}" required="true"/>

                <p:outputLabel for="color" value="Color:" />
                <p:inputText id="color" value="#{carManagedBean.car.color}"/>

                <p:outputLabel for="price" value="Price:" />
                <p:inputText id="price" value="#{carManagedBean.car.price}" required="true"/>

                <p:outputLabel for="condition" value="Condition:" />
                <p:selectOneMenu id="condition" value="#{carManagedBean.car.condition}">
                    <p:ajax event="change" update="@this" />
                    <f:selectItem itemLabel="Select One" itemValue="" noSelectionOption="true" />
                    <f:selectItem itemLabel="NEW" itemValue="NEW"/>
                    <f:selectItem itemLabel="WORN" itemValue="WORN"/>
                    <f:selectItem itemLabel="DAMAGED" itemValue="DAMAGED"/>
                    <f:selectItem itemLabel="DESTROYED" itemValue="DESTROYED"/>
                </p:selectOneMenu>

                <p:outputLabel for="registrationDate" value="Registration Date:" />
                <p:calendar id="registrationDate" value="#{carManagedBean.car.registrationDate}" showOn="button" />

                <p:commandButton value="Register" action="#{carManagedBean.doRegister}" icon="ui-icon-check"
                                 ajax="false"/>
            </h:panelGrid>
        </p:panel>
    </h:form>
</h:body>
</html>
