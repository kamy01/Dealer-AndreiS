<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui" xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
    <title>Sell Cars Page</title>
</h:head>
<h:body>
    <div id="header">
        <ui:insert name="header" >
            <ui:include src="header.xhtml" />
        </ui:insert>
    </div>
    <h:form id="mainForm">
        <p:dataTable var="carEntity" value="#{sellCarManagedBean.carModel}" paginator="true" rows="10"
        paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport}
        {NextPageLink} {LastPageLink}" rowsPerPageTemplate="5,10,15" lazy="true">
            <p:column headerText="Name">
                <h:outputText value="#{carEntity.name}" />
            </p:column>

            <p:column headerText="Registration Date">
                <h:outputText value="#{carEntity.registrationDate}" />
            </p:column>

            <p:column headerText="Brand">
                <h:outputText value="#{carEntity.mark}" />
            </p:column>

            <p:column headerText="Color">
                <h:outputText value="#{carEntity.color}" />
            </p:column>

            <p:column>
                <p:commandButton value="Sell" action="#{sellCarManagedBean.doSell(carEntity.name, carEntity.price)}" />
            </p:column>
        </p:dataTable>
    </h:form>
</h:body>
</html>
