<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<f:view>
    <ui:composition>
        <h:form>
            <p:menubar>
                <p:menuitem value="Register Car" url="registerCar.xhtml" icon="ui-icon-disk" />
                <p:menuitem value="Sell Car" url="sellCar.xhtml" icon="ui-icon-disk" rendered="#{userManagedBean.dealer}" />
                <p:menuitem value="Search Car" url="searchCar.xhtml" icon="ui-icon-search" />
                <p:menuitem value="List Cars" action="#{carManagedBean.listCars}" icon="ui-icon-search" />
                <p:menuitem value="Upload from xml" url="xmlUpload.xhtml" icon="ui-icon-disk" />
                <p:menuitem value="Logout" action="#{userManagedBean.doLogout}" icon="ui-icon-close"/>
            </p:menubar>
        </h:form>
    </ui:composition>
</f:view>
</html>
